<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Drawing with the arrow keys</title>

    <body>
        <h1>Draw with the arrow keys ⬅️⬆️➡️⬇️ <br/> or with the Mouse 🖱️</h1>
        <p>
            <strong>Color: </strong><input type="color" value="#a868d4" id="colorcito"/>

            <br /><input type="button" value="Erase all!" id="botoncito"/>
        </p>
        <canvas width="300" height="300" id="area_de_dibujo"></canvas>
        <p>This is your drawing! 🎨🖌️</p>
        <script src="codigo.js"></script>
    </body>
</html>
